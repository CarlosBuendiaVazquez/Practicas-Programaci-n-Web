<html>

<head>
    <title>Práctica 5</title>
</head>

<body>
    <H2>Formulario de registro de Alumnos de Nuevo Ingreso</H2>



    <form>
        <p> Nombre Completo: <input type="text" name="nombrecompleto"> </p>
        <p> Correo Electronico: <input type="text" name="Correo Electronico"> </p>
        <p> Contraseña: <input type="password" name="Contraseña"> </p>

        Genero: <br>
        <input type="radio" value="Hombre" name="Genero" /> Hombre<br>
        <input type="radio" value="Mujero" name="Genero" /> Mujer<br>
        <input type="radio" value="Otro" name="Genero" /> Otro<br>

        Intereses: <br>
        <input type="checkbox" checked> Deportes <br>
        <input type="checkbox" checked> Musica <br>
        <input type="checkbox"> Tecnología<br>

        <p>
            Carrera a la que aspiras:
            <select>
                <option selected="selected"> Ingenieria en Sistemas Computacionales</option>
                <option> Ingeniería Civil</option>
                <option> Arquitectura</option>
                <option> Ingeniería en Mecatrónica</option>


        </p>

        </select><br>
        <p> Comentarios Adicionales <br>
            <textarea rows="15" cols="60" name="mensaje"></textarea>
        </p> <br>

        <input type="submit" value="Enviar Formulario" />
        <input type="reset" value="Restablecer Formulario" />





    </form>




</body>



</html>
